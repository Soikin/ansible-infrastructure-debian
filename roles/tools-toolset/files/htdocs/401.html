<html>
  <head>
    <title>
      Access denied!
    </title>
    <style>
      body{
        margin: 0;
        padding: 20px;
        background-color:#144c4a;
        font-family: arial;
        height: 700px
      }

      .info{
          position: absolute;
          top:0;
          left:0;
          padding: 10px 0;
          font-size: 110%;
          text-transform: capitalize;
          color:#144c4a;
          font-weight: 700;
          background-color:#758988;
          width:100%;
          text-align:center
      }

      .info a{
          text-decoration: none;
          color:#333
      }
      .info a:after{
          content:" | ";
          color:#144c4a
      }

      .info a:last-of-type:after{content:""}

      .box{
          text-align: center;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .box div{
          width: 250px;
          height: 80px;
          line-height: 80px;
          color:#144c4a;
          background-color: #fff;
          font-size: 250%;
          position: absolute;
          top:490px;
          text-transform: capitalize;
          animation: moving 8s linear infinite;
          -webkit-animation: moving 8s linear infinite;
          -moz-animation: moving 8s linear infinite;
          -o-animation: moving 8s linear infinite;

          transform-origin: 50% -400%;
          -webkittransform-origin: 50% -400%;
          -moz-transform-origin: 50% -400%;
          -o-transform-origin: 50% -400%;
      }

      .box div:before{
          content: "";
          width: 25px;
          height: 25px;
          background-color:#fff;
          border-radius: 50%;
          display: block;
          position: absolute;
          left:45%;
          top:-350px;
      }

      .box div:after{
          content: "";
          width: 3px;
          height: 335px;
          background-color: #fff;
          display: block;
          position: absolute;
          left: 50%;
          top: -330px;
      }

      .box p{
          position: absolute;
          top:560px;
          font-weight: 700;
          text-transform: uppercase;
          color:#fff;
          width: 300px
      }

      .box p span{
          display: block;
          font-size:300%
      }

      @keyframes moving{
          0%,100%{
              transform: rotate(0)
          }
          25%{
              transform: rotate(3deg);
          }
          50%{
              transform: rotate(-3deg)
          }
      }

      @-webkit-keyframes moving{
          0%,100%{
              transform: rotate(0)
          }
          25%{
              transform: rotate(3deg);
          }
          50%{
              transform: rotate(-3deg)
          }
      }

      @-moz-keyframes moving{
          0%,100%{
              transform: rotate(0)
          }
          25%{
              transform: rotate(3deg);
          }
          50%{
              transform: rotate(-3deg)
          }
      }

      @-o-keyframes moving{
          0%,100%{
              transform: rotate(0)
          }
          25%{
              transform: rotate(3deg);
          }
          50%{
              transform: rotate(-3deg)
          }
      }
    </style>
  </head>

  <div class="info">
    <!-- contact me :
    <a href="http://link/" target="_blank">title</a> -->
  </div>

  <div class="box">
    <div>
      Unauthorized!
    </div>
    <p><span>error 401!</span> The request has not been applied because it lacks valid authentication credentials for the target resource. </p>
  </div>
</html>
